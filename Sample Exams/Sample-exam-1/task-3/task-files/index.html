<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="book-items-container">
    </div>
    <div id="book-details-container">

        <script id="books-list-template" type='text/x-handlebars-template'>

            <ul class="books-list">
                {{#each books}}
                <li class="book-item">
                    <a href="#" data-id="{{id}}">
                        <strong class="book-title">{{title}}</strong><span class="author">{{author}}</span>
                    </a>
                </li>
                {{/each}}
            </ul>

        </script>
        <script id="book-details-template" type='text/x-handlebars-template'>
            <div class="book-details">
                <h2 class="book-title">
                    {{books.[0].title}}
                </h2>
                <p><span class="isbn">{{books.[0].isbn}}</span></p>
                <p>Published on <span class="publish-date">{{books.[0].publicationDate}}</span> by <strong class="author">{{books.[0].author}}</strong></p>
                <p class="description">{{books.[0].description}}</p>
            </div>
    </div>
    </script>
    <script src="handlebars.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
